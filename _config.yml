# Feature List                            Edit, add or remove features to be presented.
features                                  :

  - title                                 : One Daily Action
    description                           : Choose a single, meaningful action each day, nothing more. Designed to reduce overwhelm and decision fatigue.
    fontawesome_icon_name                 : check-circle
    
  - title                                 : Identity-First Design
    description                           : Start by choosing who you are being today, not what you need to do. Action follows identity.
    fontawesome_icon_name                 : user-circle

  - title                                 : Focus Mode
    description                           : A simple, distraction-free timer to protect your attention while you do the one thing that matters.
    fontawesome_icon_name                 : clock

  - title                                 : Calm Daily Reflection
    description                           : Close the day with a short reflection. No scores, streaks, or performance metrics.
    fontawesome_icon_name                 : feather

  - title                                 : No Accounts Required
    description                           : No email, no sign-up, no social features. Your data stays private and on your device.
    fontawesome_icon_name                 : shield-alt
  
  - title                                 : Built for Consistency, Not Pressure
    description                           : Missed days don’t punish you. There are no streaks, reminders, or guilt loops.
    fontawesome_icon_name                 : balance-scale

  - title                                 : Values-Based Framework
    description                           : Grounded in timeless principles, from focus and integrity to calm and presence.
    fontawesome_icon_name                 : compass

  - title                                 : Simple by Design
    description                           : No dashboards, feeds, or clutter. The app does less. On purpose.
    fontawesome_icon_name                 : minus-circle

  - title                                 : Weekly Review
    description                           : A quiet, optional moment to look back at the week and notice patterns—what helped, what didn’t, and what to subtract.
    fontawesome_icon_name                 : calendar-week





